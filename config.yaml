baseURL: "https://blog.vala.ai/"
title: Vala Blog
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Vala Blog
  description: "Blog for vala.ai"
  keywords: [Blog]
  author: Merlin
  images: ["preview.png"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: true

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  hideFooter: true

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "favicon.svg"
    favicon16x16: "favicon.svg"
    favicon32x32: "favicon.svg"
    apple_touch_icon: "favicon.svg"
    safari_pinned_tab: "favicon.svg"

  label:
    text: " "
    icon: favicon.svg
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # # home-info mode
  # homeInfoParams:
  #   Title: "Vala Blog"
  #   Content: ""

  # socialIcons:
  #   - name: twitter
  #     url: "https://twitter.com/valamarkets"
  #   - name: github
  #     url: "https://github.com/valapm"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/valapm/vala-blog/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: Rss
      name: rss
      url: /index.xml
      weight: 10
    - identifier: Tags
      name: tags
      url: /tags
      weight: 10
    - identifier: Vala
      name: vala.ai
      url: https://vala.ai
      weight: 20
    - identifier: Vala Docs
      name: docs
      url: https://docs.vala.ai
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
